<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&family=Source+Sans+Pro:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<section class="catalog">
			<div class="container">
				<div class="catalog__wrapper">
					<h1 class="catalog__title">Добавление товара</h1>
					<div class="catalog__filter">
						<select class="filter-style" name="" id="">
							<option value="По умолчанию"></option>
							<option value=""></option>
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="catalog__inner">
					<div class="catalog__inner-aside"></div>
					<div class="catalog__inner-product">
						<div class="product__item">
							<button class="product-item__delete--hover"></button>
							<img
								class="product-item__img"
								src="images/products/polaroid.png"
								alt=""
							/>
							<h4 class="product-item__title">Наименование товара</h4>
							<p class="product-item__text">
								Довольно-таки интересное описание товара в несколько строк.
								Довольно-таки интересное описание товара в несколько строк
							</p>
							<p class="product-item__price">10 000 руб.</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="js/main.min.js"></script>
	</body>
</html>
